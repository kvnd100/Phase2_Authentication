<div class="container mt-4">
  <h2>Edit User Details</h2>
  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="user.username" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select class="form-control" id="role" [(ngModel)]="user.role" name="role" required>
        <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <button style="margin-top: 1rem;" type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
