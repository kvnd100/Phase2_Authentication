<div class="container" style="margin-top: 5%;">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title">Edit User Details</h2>
      <form (ngSubmit)="saveChanges()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.username" name="name" required placeholder="Enter user's name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required placeholder="Enter user's email">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role:</label>
          <select class="form-select" id="role" [(ngModel)]="user.role" name="role" required>
            <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
