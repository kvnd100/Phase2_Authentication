<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Password Reset</h2>
      </div>
      <div class="card-body">
        <ng-container *ngIf="!resetSuccess; else successTemplate">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password:</label>
              <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
  
            <button type="submit" class="btn btn-primary">Reset Password</button>
          </form>
        </ng-container>
  
        <ng-template #successTemplate>
          <div class="alert alert-success mt-3">
            Password reset successful! You can now <a routerLink="/login">login</a> with your new password.
          </div>
        </ng-template>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
