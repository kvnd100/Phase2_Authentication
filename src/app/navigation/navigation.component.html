<div class="app-container">
    <div class="sidebar">
      <div class="logo">
        <img src="../../assets/M.png" style="width: 50px; height: 50px;" alt="Logo">
      </div>
      <ul class="nav flex-column">
        <li class="nav-item" style="cursor: pointer;">
          <a class="nav-link" (click)="goBack()">
            <i class="bi bi-arrow-left"></i>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{'active': isActive('/dashboard')}">
          <a class="nav-link" routerLink="/dashboard">
            <i class="bi bi-house-door"></i>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/user-profile">
              <i class="bi bi-person"></i>
            </a>
          </li>
        <li class="nav-item" [ngClass]="{'active': isActive('/create-user')}">
          <a class="nav-link" routerLink="/create-user">
            <i class="bi bi-person-plus"></i> 
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/flight-management">
            <i class="fas fa-plane"></i>
          </a>
        </li>
        <li class="nav-item" style="cursor: pointer;">
          <a class="nav-link" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> 
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
