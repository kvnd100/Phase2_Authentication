<div class="container mt-4">
  <h2>User Dashboard</h2>

  <button type="button" class="btn btn-success" (click)="createUser()">
    <i class="bi bi-plus"></i> Create User
  </button>

  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="editUser(user.id)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button style="margin-left: 1rem;" type="button" class="btn btn-danger" (click)="deleteUser(user.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
