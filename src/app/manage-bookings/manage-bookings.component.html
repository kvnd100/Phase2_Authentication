<div>
  <h5>Manage Bookings</h5>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Flight Number</th>
        <th scope="col">Route</th>
        <th scope="col">Departure Time</th>
        <th scope="col">Arrival Time</th>
        <th scope="col">Aircraft</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.flight.flightNumber }}</td>
        <td>{{ booking.flight.route }}</td>
        <td>{{ booking.flight.departureTime }}</td>
        <td>{{ booking.flight.arrivalTime }}</td>
        <td>{{ booking.flight.aircraft }}</td>
        <td>
          <button style="margin-right: 1rem;" class="btn btn-danger" (click)="deleteBooking(booking)">Delete</button>
          <button class="btn btn-warning" (click)="updateBooking(booking)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
