    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Make Reservation - Flight {{ currentFlight.flightNumber }}</h4>
        <form>
          <button type="submit" class="btn btn-primary">Reserve</button>
        </form>
      </div>
    </div>
  </div>
